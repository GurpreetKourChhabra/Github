<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar API Quickstart</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <p>Google Calendar API</p>
    <button id="create-button">Create Event</button>
    <button id="view-button">View Event</button>
    <button id="edit-button">Edit Event</button>
    <button id="delete-button">Delete Event</button>
    <!-- <iframe src="https://calendar.google.com/calendar/embed?src=gurpreet%40newput.com&ctz=Asia%2FCalcutta" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe> -->
    <pre id="content"></pre>
    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '621462507873-pbmj7roeo9ea89n6sga1e10929aer197.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyCJvN6qBm0_syEYB7yRQjHwuWPzQEUIedk';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/calendar";

      // var authorizeButton = document.getElementById('authorize-button');
      // var signoutButton = document.getElementById('signout-button');
      var createButton = document.getElementById('create-button');
      var viewButton = document.getElementById('view-button');
      var editButton = document.getElementById('edit-button');
      var deleteButton = document.getElementById('delete-button');
      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          gapi.auth2.getAuthInstance().signIn();
          createButton.onclick = handleCreateClick;
          viewButton.onclick = listUpcomingEvents;
          editButton.onclick = handleEditClick;
          deleteButton.onclick = handleDeleteClick;
        });
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
       function handleCreateClick() {
         var event = {
              'summary': 'On Leave',
              'location': '',
              'description': 'Testing Event  calendar',
              'start': {
                'dateTime': '2017-11-5T09:00:00-07:00',
                'timeZone': 'Asia/Kolkata'
              },
              'end': {
                'dateTime': '2017-11-5T09:00:00-07:00',
                'timeZone': 'Asia/Kolkata'
              },
              'attendees': [
                {'email': 'gurpreet@newput.com'}
              ],
              'reminders': {
                'useDefault': false,
              }
            };

            var request = gapi.client.calendar.events.insert({
              'calendarId': 'primary',
              'resource': event
            });
            request.execute(function(event) {
              appendPre('Event created: ' + event.htmlLink);
          });
       }

      function listUpcomingEvents() {
        gapi.client.calendar.events.list({
          'calendarId': 'primary',
          'timeMin': '2017-12-06T09:00:38.434Z',
          'timeMax': (new Date()).toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 10,
          'orderBy': 'startTime'
        }).then(function(response) {

          var events = response.result.items;
          console.log(events);
          appendPre('Upcoming events:');
          if (events.length > 0) {
            for (i = 0; i < events.length; i++) {
              var event = events[i];
              console.log(event.id);
              var when = event.start.dateTime;
              if (!when) {
                when = event.start.date;
              }
              appendPre(event.summary + ' (' + when + ')')
            }
          } else {
            appendPre('No upcoming events found.');
          }
        });
      }
      function handleEditClick() {
          gapi.client.calendar.events.update({
            'calendarId': 'primary',
            'eventId': '29ou4pif9rljcqtsi4v2dmqcpf'
          }).then(function(response) {
            listUpcomingEvents();
          });
      }
      function handleDeleteClick() {
          gapi.client.calendar.events.delete({
            'calendarId': 'primary',
            'eventId': '29ou4pif9rljcqtsi4v2dmqcpf'
          }).then(function(response) {
            listUpcomingEvents();
          });
      }
    </script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
